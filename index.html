<!doctype html>
<html ng-app="myApp">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Angular Canvas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.1/angular.min.js"></script>
    <script src="js/lodash.js"></script>
    <script src="js/app.js"></script>
    <script src="js/angular-canvas-directive.js"></script>
    <style>
      .animatorContainer {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .angularCanvas {
        width: 100%;
        height: 100%;
        display: block;
      }

    </style>
  </head>

  <body ng-controller="MainController" style="margin: 0px;">

    <!-- Load images -->
    <img id="imagelogo" src="http://www.google.com/images/srpr/logo11w.png" style="display: none;">

    <!-- Initialize angular canvas -->
    <div class="animatorContainer" ng-controller="AnimatorController">
      <angular-canvas class="angularCanvas" fps="30" init="initCanvas" textures="['imagelogo']">
      </angular-canvas>
    </div>

  </body>
</html>
